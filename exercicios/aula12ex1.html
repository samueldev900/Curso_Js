<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Que Horas são ? </title>
</head>
<style>
    body{
    
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }
    main{
        height: 500px;
        width: 700px;

        margin: auto;
        padding: 15px;
        border-radius: 15px; 

        background-color: white; 
        color: black;
    }

    p{
        font-size: 17pt;
    }

</style>
<body id="corpo" onload="carregar()">
        <header>

            <h1>Hora do Dia</h1>

        </header>
        <main>

            <section>

                <p id="time">Agora são </p>

            </section >

           <section id="img">
               
                <img id="imag" src="imagens/manha_transp.png" alt="não foi possivel reproduzir a imagem">
            
           </section>

        </main>

        <footer>
            <p>
                ©️ SamuelOliveira
            </p>
        </footer>

        <script>
            function carregar(){

                var agora = new Date();
                var horas = agora.getHours();
                var minu = agora.getMinutes();
                let time = document.getElementById('time');
                let corfundo = window.document.getElementById('corpo')
                let imagF = window.document.getElementById('imag')
            
                if(horas < 12){

                        time.innerText = `Agora são Exatamente ${horas}:${minu} `
                        corfundo.style.backgroundColor = '#c8b28d'
                        time.innerHTML += '<br><br>Bom dia!!';
                        imagF.src = 'imagens/manha_transp.png'

                }
                else if (horas < 18){
                        imagF.style.backgroundImage = 'url(imagens/tarde.png)'
                        corfundo.style.backgroundColor = 'rgba(138, 64, 15, 0.678)'
                        time.innerText = `Agora são Exatamente ${horas}:${minu}`
                        time.innerHTML += '<br><br>Boa Tarde!!';
                        imagF.src = 'imagens/tarde_transp.png'

                }
                else{
                        time.innerText = `Agora são Exatamente ${horas}:${minu}`
                        time.innerHTML += '<br><br>Boa Noite!!';
                        corfundo.style.backgroundColor = 'rgba(2, 1, 0, 0.527)'
                        imagF.src = 'imagens/noite_transp.png'

                        
                }
        }
        </script>
</body>
</html>
