<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de números</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{

            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: rgb(0, 183, 255);
        }
        header{
            text-align: center;
            margin: 20px;
        }
        main{

            width: 500px;
            height: auto;
            margin: auto;
            border-radius: 10px;


            color: black;
            background-color: white;

        }

        main p {

            padding: 10px;
        }

        select{

            height: 100px;
            width: 150px;
            margin: 15px;

        }
        p#fim{
            margin: 10px;
        }

    </style>
</head>

<body>
    <header>
        <h1>Analizador de números</h1>
    </header>
    <main>

        <p>
            <label for="inum">Número (entre 1 e 100)</label>
            <input type="text" name="num" id="inum">
            <input type="button" value="Adicionar" onclick="add()">
        </p>


        <select name="info" id="info" size="60">
            <option value=""></option>
        </select>


        <p id="fim"><input type="button" value="Finalizar" onclick="fim()"></p>
        <p id="resf"></p>

    </main>

    <script>

        let list = [];
        
        function add(){

            var selinfo = document.getElementById('info')
            var opt = document.createElement('option')
            var num = document.getElementById('inum')
            var check = list.indexOf(inum.value)
            if(inum.value =='' || inum.value > 100 || inum.value < 1 ){

                window.alert('[Erro] Por favor, insira um numero válido')
            }
            else if(inum.value in list){

                window.alert('[Erro] Por favor, insira um numero válido')
            }
            else if(check != -1){

                window.alert('[Erro] Valor já adicionado, Por favor insira um numero válido')
            }
            else{
                list.push(inum.value)
                 opt.text = `O valor inserido é ${inum.value}` 
                 selinfo.appendChild(opt)
            }

            inum.value = ''; //Deixa a caixa de texto vazia após adicionar o valor.

        }

        function fim(){

                resp = document.getElementById('resf');

                var  maior = 0, menor = 0, soma = 0, media = 0;

                for(let i in list){

                    soma += Number(list[i])

                    if(maior,menor == 0){

                        maior,menor = list[i];
                    }
                    else if(list[i] > maior){

                        maior = list[i];

                    }
                    else if(list[i]< menor){

                        menor = list[i];

                    }
                
                }

                    media = (soma/list.length).toFixed(2)
                    
                    resp.innerHTML = `<br>No total, temos ${list.length} números cadastrados.<br>`;
                    resp.innerHTML += `<br>Dentre eles, o número MAIOR é ${maior}.<br>`;
                    resp.innerHTML += `<br>O número MENOR é ${menor}.<br>`;
                    resp.innerHTML += `<br>A SOMA dos números adicionados é:  ${soma}.<br>`;
                    resp.innerHTML += `<br>A MÉDIA dos números adicionados é:${media}.<br>`;

                
        }

    </script>
    
</body>
</html>
